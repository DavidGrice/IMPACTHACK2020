<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
		<script type="text/javascript" src="js/three.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>
	</head>
	<body>
		<div id="change-display">
			
			<div id="title">Choose below!</div>
			<button id="embassy">Current Posts</button>
			<button id="timeline">Timeline</button>
		</div>

		<div id="info-box">
			<div id="title">
				Choose a year starting from 1779
			</div>
			<input type="number" min="1778" max="2020" value="1778" id="slider" orient="vertical">
			<div id="country"></div>
			<div id="establish-legation"></div>
			<div id="elevate-to-embassy"></div>
			<div id="establish-embassy"></div>
			<div id="closure"></div>
			<div id="reopen-legation"></div>
			<div id="reopen-embassy"></div>
		</div>
		
		<div id="info-box-two">
			<div id="title-two">
				USA Posts Worldwide
			</div>
			<div id="bureau"></div>
			<div id="country-two"></div>
			<div id="post"></div>
			<div id="language"></div>
			<div id="status"></div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
		
	</body>
</html>
